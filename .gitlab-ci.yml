build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - export KITSU_VERSION=0.10.10-build
    - export IMAGE_NAME=${CI_REGISTRY}/${CI_PROJECT_NAMESPACE}/kitsu:${KITSU_VERSION}
    - apk add --update py-pip && pip install docker-squash
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --build-arg KITSU_VERSION=${KITSU_VERSION} --pull -t "$IMAGE_NAME"
    - docker-squash -t "$IMAGE_NAME" -c "$IMAGE_NAME"
    - docker push "$IMAGE_NAME"
  only:
    - kitsu
